<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menuprincipal" text="Accueil"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar showCancelButton animated placeholder="Rechercher"(ionChange)="rechercher($event)"></ion-searchbar>
</ion-header>

<ion-content>
<ion-list>
    <ion-item *ngFor="let item of liste">
      {{item}}
  </ion-item>
</ion-list>
</ion-content>
